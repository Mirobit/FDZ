<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>LabeliT -</title>
    <meta name="description" content="Anonmize and annotate text" />
    <meta name="author" content="Mirobit" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../images/favicon.ico"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="card projectcard" style="width: 22rem;">
            <div class="card-body">
              <h5 class="card-title"><div id="projectName"></div></h5>
              <div id="projectDescription"></div>
              <div
                class="progress"
                id="projectProgress"
                style="width: 60%;"
              ></div>
              Categories:
              <div id="projectCategories"></div>
              <form>
                <div class="form-check">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    id="categoryName"
                    aria-describedby="nameHelp"
                  />
                  <small id="nameHelp" class="form-text text-muted"
                    >Category name</small
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter key"
                    id="categoryKey"
                    aria-describedby="descriptionHelp"
                    maxlength="1"
                  />
                  <small id="descriptionHelp" class="form-text text-muted"
                    >Keyboard shortcut</small
                  >
                  <select class="form-control" id="categoryColor">
                    <option value="" disabled selected>Choose color</option>
                    <option value="primary,#007BFF" style="color: #007bff;"
                      >Blue</option
                    >
                    <option value="secondary,#6C757D" style="color: #6c757d;"
                      >Grey</option
                    >
                    <option value="success,#28A745" style="color: #28a745;"
                      >Green</option
                    >
                    <option value="warning,#FFC107" style="color: #ffc107;"
                      >Yellow</option
                    >
                    <option value="info,#17A2B8" style="color: #17a2b8;"
                      >Cyan</option
                    >
                    <option value="dark,#343A40" style="color: #343a40;"
                      >Black</option
                    >
                  </select>
                  <small id="categoryColorHelp" class="form-text text-muted"
                    >Choose the color of the category</small
                  >
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="submitCategory"
                  onclick="window.project.addCategory()"
                >
                  Add Category
                </button>
              </form>
            </div>
          </div>
          <div class="card projectcard" style="width: 22rem;">
            <div class="card-body">
              <h6 class="card-title">Check texts</h6>
              <span class="inline" style="margin-bottom: 10px;">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Project password"
                  id="projectPasswordC"
                  style="width: 145px;"
                />
                <button
                  type="button"
                  class="btn btn-warning"
                  id="exportTexts"
                  onclick="window.project.checkTexts()"
                >
                  Check
                </button>
              </span>
            </div>
          </div>
          <div class="card projectcard" style="width: 22rem;">
            <div class="card-body">
              <h6 class="card-title">Export</h6>
              <span class="inline" style="margin-bottom: 10px;">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Export path"
                  id="exportPath"
                  style="width: 145px; margin-right: 10px;"
                />
                <input
                  type="password"
                  class="form-control"
                  placeholder="Project password"
                  id="projectPasswordE"
                  style="width: 145px;"
                />
              </span>
              <button
                type="button"
                class="btn btn-primary"
                id="exportTexts"
                onclick="window.project.exportTexts()"
              >
                Export
              </button>
            </div>
          </div>
          <div id="message"></div>
        </div>
        <div class="col-1"></div>
        <div class="col-4">
          <strong>Texts</strong>
          <div id="texts"></div>
        </div>
      </div>
    </div>

    <script src="../js/vendor/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/vendor/bootstrap.bundle.min.js"></script>
    <script type="module">
      // Init
      import * as project from '../js/project.js'
      window.project = project
      project.initProject()
    </script>
  </body>
</html>
