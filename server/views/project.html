<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>LabeliT -</title>
    <meta name="description" content="Anonmize and annotate text" />
    <meta name="author" content="Mirobit" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../images/favicon.ico"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="projectHeader"></div>
      <div class="row">
        <div class="col-4">
          <div class="card projectcard" style="width: 22rem;">
            <div class="card-body">
              <span class="inline">
                <h6 class="card-title">Genral</h6>
                <button
                  type="button"
                  class="btn btn-outline-info btn-sm"
                  style="float: right; margin-left: auto;"
                  onclick="window.project.showProjectForm()"
                >
                  Edit
                </button>
              </span>
              <form id="projectForm" hidden>
                <div class="form-check">
                  <span class="inline">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      placeholder="Name of project"
                      id="projectNameInput"
                      style="width: 135px;"
                    />
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      placeholder="Project description"
                      id="projectDescriptionInput"
                      style="width: 135px;"
                    />
                  </span>
                  <button
                    type="button"
                    class="btn btn-info btn-sm"
                    id="updateProject"
                    onclick="window.project.updateProject()"
                  >
                    Update
                  </button>
                </div>
              </form>
              <div id="projectDescription"></div>

              <div
                class="progress"
                id="projectProgress"
                style="width: 60%;"
              ></div>
              <h6 class="card-title">Check texts</h6>
              <span class="inline" style="margin-bottom: 10px;">
                <input
                  type="password"
                  class="form-control form-control-sm"
                  placeholder="Project password"
                  id="projectPasswordC"
                  style="width: 145px;"
                />
                <button
                  type="button"
                  class="btn btn-secondary btn-sm"
                  id="exportTexts"
                  onclick="window.project.checkTexts()"
                >
                  Check
                </button>
              </span>
              <h6 class="card-title">Export</h6>
              <span class="inline" style="margin-bottom: 10px;">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Export path"
                  id="exportPath"
                  style="width: 123px;"
                />
                <input
                  type="password"
                  class="form-control form-control-sm"
                  placeholder="Project password"
                  id="projectPasswordE"
                  style="width: 123px;"
                />
                <button
                  type="button"
                  class="btn btn-secondary btn-sm"
                  id="exportTexts"
                  onclick="window.project.exportTexts()"
                >
                  Export
                </button>
              </span>
              <button
                type="button"
                class="btn btn-danger btn-sm"
                id="removeCategory"
                onclick="window.project.removeProject()"
              >
                Remove Project
              </button>
            </div>
          </div>
          <div class="card projectcard" style="width: 22rem;">
            <div class="card-body">
              <span class="inline">
                <h6 class="card-title">Categories</h6>
                <button
                  type="button"
                  class="btn btn-outline-info btn-sm"
                  style="float: right; margin-left: auto;"
                  onclick="window.project.showCategoryForm()"
                >
                  New
                </button>
              </span>
              <div id="projectCategories"></div>
              <form id="categoryForm" hidden>
                <div class="form-check">
                  <span class="inline">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      placeholder="Name of category"
                      id="categoryName"
                      aria-describedby="nameHelp"
                      style="width: 135px;"
                    />
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      placeholder="Keyboard shortcut (enter letter)"
                      id="categoryKey"
                      aria-describedby="descriptionHelp"
                      maxlength="1"
                      style="width: 135px;"
                    />
                  </span>
                  <span class="inline">
                    <select
                      class="form-control form-control-sm"
                      id="categoryColor"
                      style="width: 180px;"
                    >
                      <option value="" disabled selected
                        >Choose category color</option
                      >
                      <option value="primary,#007BFF" style="color: #007bff;"
                        >Blue</option
                      >
                      <option value="secondary,#6C757D" style="color: #6c757d;"
                        >Grey</option
                      >
                      <option value="success,#28A745" style="color: #28a745;"
                        >Green</option
                      >
                      <option value="warning,#FFC107" style="color: #ffc107;"
                        >Yellow</option
                      >
                      <option value="info,#17A2B8" style="color: #17a2b8;"
                        >Cyan</option
                      >
                      <option value="dark,#343A40" style="color: #343a40;"
                        >Black</option
                      >
                    </select>
                    <button
                      type="button"
                      class="btn btn-info btn-sm"
                      id="submitCategory"
                      onclick="window.project.addCategory()"
                    >
                      Add
                    </button>
                  </span>
                </div>
              </form>
            </div>
          </div>
          <div id="message"></div>
        </div>
        <div class="col-6">
          <div class="card projectcard" style="width: 22rem;">
            <div class="card-body">
              <h6 class="card-title">Texts</h6>
              <div id="texts"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/vendor/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/vendor/bootstrap.bundle.min.js"></script>
    <script type="module">
      // Init
      import * as project from '../js/project.js'
      window.project = project
      project.initProject()
    </script>
  </body>
</html>
