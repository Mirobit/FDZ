<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>LableIt - Projects</title>
    <meta name="description" content="Anonmize and annotate text" />
    <meta name="author" content="Mirobit" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../public/images/favicon.ico"
    />
    <link rel="stylesheet" href="../public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../public/css/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <strong>Create a new Project</strong>
          <br /><br />
          <form>
            <div class="form-group">
              <label for="projectname">Name</label>
              <input
                type="text"
                class="form-control"
                id="projectname"
                aria-describedby="nameHelp"
              />
              <small id="nameHelp" class="form-text text-muted"
                >Unique project name</small
              >
            </div>
            <div class="form-group">
              <label for="projectdescription">Description</label>
              <input
                type="text"
                class="form-control"
                id="projectdescription"
                aria-describedby="descriptionHelp"
              />
              <small id="descriptionHelp" class="form-text text-muted"
                >Addtional project description</small
              >
            </div>
            <div class="form-group">
              <label for="customFile">Data Source</label>
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="customFile"
                  aria-describedby="fileHelp"
                />
                <label class="custom-file-label" for="customFile"
                  >Choose file</label
                >
              </div>
              <small id="fileHelp" class="form-text text-muted"
                >Multiple file import not supported yet</small
              >
            </div>
            <button type="button" class="btn btn-primary">
              Create Project
            </button>
          </form>
        </div>
        <div class="col-1"></div>
        <div class="col-4">
          <strong>List of Projects</strong>
          <br /><br />
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Example Project</h5>
              <h6 class="card-subtitle mb-2 text-muted">142 texts</h6>
              <p class="card-text">Example description of the project</p>
              <div class="progress">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="width: 25%;"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  25%
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../public/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script>
      // Name of file in custom file upload input
      $('.custom-file-input').on('change', function() {
        var fileName = $(this)
          .val()
          .split('\\')
          .pop()
        $(this)
          .siblings('.custom-file-label')
          .addClass('selected')
          .html(fileName)
      })
    </script>
  </body>
</html>
